projectKind: "front"
envAsFile:
  enabled: false
  path: /usr/src/app/.env

command: "npm"

extraArg:
  - "run"
  - "start"

metrics:
  jmx:
    enabled: false

service:
  port: 3000

extraConfig:
  BUILD_ENV: UAT
  DOMAINNAME: kian.digital
  AUTH_CLIENT_ID: pipesaz-web
  AUTH_BASEURL: https://uat.neshanid.com/auth/realms/KIAN/protocol/openid-connect
  SERVER_ADDRESS: https://uat.kian.digital/pipesaz/api


ingress:
  hosts:
    - domain: shiva.uat.kian.digital
      defaultSubdomains: false
      tls:
        enabled: true
      paths:
        - /?(.*)